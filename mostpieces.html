<html>
    <meta charset="utf-8">
	<title>Largest LEGO Sets for Each Year</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #largest-sets {
            background-color: #333333;
        }

        .y-axis path {
			stroke: white;
			stroke-width: 1px;
			fill: none;
			shape-rendering: crispEdges;
		}
        .x-axis path {
            stroke: none;
        }
		.tick line {
			stroke: white;
			stroke-width: 1px;
		}

        .tick text {
            stroke: none;
            fill:white;
        }

        .legoset {
            stroke: black;
        }
        div {
            padding: 10px;
        }

        .flex-container {
            display: flex;
        }

        .flex-child {
            flex: 1;
            border: 2px solid blue;
        }

        .flex-child:first-child {
            margin-right: 20px;
        } 
	</style>
</head>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload="init()">
    <div>
        <h1>Largest LEGO Sets Per Year By Number of Parts</h1>
    </div>
    <div class="flex-container" style="width: 100%;">
        <div id="dataviz" style="display:flex; width: 1290px; height:fit-content; overflow: hidden"></div>
        <div class="flex-child" id="selection" style="height: 800px; overflow: scroll; border:1px solid #ccc;"></div>
    </div>
    <script src="src/largest.js"></script>
</body>
</html>
